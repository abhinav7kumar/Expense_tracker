<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expenses Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>AI Expenses Generator</h1>  
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Expense Amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <button id="generate-expense">Generate Random Expense</button>
        <div id="expenses-output"></div>
        <div id="total-amount">Total: $0.00</div>
    </div>
   <script src="index.js"></script>
</body>
</html>
